<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Website Loading</title>

<style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
  }

  body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a00,#ff3d00);
    overflow:hidden;
  }

  .loader-container{
    text-align:center;
    color:#fff;
  }

  .food-icon{
    font-size:70px;
    animation:bounce 1.5s infinite;
  }

  h1{
    margin:20px 0 10px;
    font-size:28px;
    letter-spacing:1px;
  }

  p{
    font-size:15px;
    opacity:.9;
  }

  .dots{
    display:flex;
    justify-content:center;
    margin-top:20px;
    gap:10px;
  }

  .dots span{
    width:14px;
    height:14px;
    background:#fff;
    border-radius:50%;
    animation:dot 1.4s infinite ease-in-out both;
  }

  .dots span:nth-child(1){animation-delay:-0.32s;}
  .dots span:nth-child(2){animation-delay:-0.16s;}

  @keyframes dot{
    0%,80%,100%{transform:scale(0);}
    40%{transform:scale(1);}
  }

  @keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-18px);}
  }
</style>

<!-- ‚è≥ AUTO REDIRECT SCRIPT -->
<script>
  setTimeout(() => {
    window.location.href = "home.html";
  }, 3000); // 3 seconds
</script>

</head>

<body>

<div class="loader-container">
  <div class="food-icon">üçï</div>
  <h1>Cooking Something Delicious</h1>
  <p>Please wait while we prepare your food...</p>

  <div class="dots">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

</body>
</html>
